name: "🚀 Deploy"
description: "배포 작업 이슈"
labels: ["deploy"]
body:
  - type: textarea
    attributes:
      label: 📄 배포 내용
      description: 이번 배포에 포함되는 주요 변경사항을 작성해주세요.
      placeholder: 어떤 기능/버그 수정이 포함되어 있는지 요약해 주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 📝 체크리스트
      description: 배포 전/후로 해야 할 작업을 체크박스로 작성해주세요.
      placeholder: 예) - [ ] 환경 변수 설정, - [ ] DB 마이그레이션
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🧩 관련 이슈 / PR
      description: 이번 배포와 관련된 이슈나 PR 번호를 연결해주세요.
      placeholder: 예) #123, #456
